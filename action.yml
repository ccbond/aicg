name: 'aicg'
description: 'ChatGPT rust sdk, cli and server set'
inputs:
  who-to-greet:  ccbond
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}